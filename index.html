<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
  <title>Sorteador de números</title>
</head>

<body>
  <div id="content">
    <div class="desktop-only"></div>
    <div class="content-container">
      <header>
        <img src="assets/Icons/logo.svg" alt="Logo escríto number">
      </header>

      <div class="title-container">
        <span>Online - Gratuito</span>
        <h1>Sorteador de números</h1>
      </div>

      <main>
        <div class="drawer-picker-paragraph">
          <h2>Quero sortear:</h2>
          <span>
            Defina o intervalo e a quantidade de números,
            clique em "Sortear" e veja os resultados na tela. É rápido
            e fácil!
          </span>
        </div>
      </main>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
